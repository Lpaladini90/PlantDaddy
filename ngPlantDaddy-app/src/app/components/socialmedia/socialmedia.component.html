 <!-- START CREATE POST FORM --------------------------------------------------------------------------- -->
<section class="vh-100" id="registrationForm" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"></p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="newPost.title" type="text" name="title" class="form-control" />
                      <label class="form-label" name="title"> Title</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="newPost.content" type="text" name="content" class="form-control" />
                      <label class="form-label" id="contentBox" name="content"> Content</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input [(ngModel)]="newPost.imageUrl" type="text" name="imageUrl" class="form-control" />
                      <label class="form-label" name="imageUrl"> Image Url</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <select name="topic" [(ngModel)]="newPost.topic">
                      <option [value]="1">Plants</option>
                  </select>

                    <!-- <select name="topic">

                      <option [(ngModel)]="newPost.topic" name="1" value="1">Plant</option>

                  </select>
                    <div class="dropdown-divider"></div> -->
                    <!-- <a class="dropdown-item" >General</a>
                    <a class="dropdown-item" >Trader Shop</a> -->
             </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="addPost(newPost)" type="button" class="btn btn-primary btn-lg">Create Post</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://live.staticflickr.com/65535/52101376154_277cf4374f_z.jpg"
                  class="img-fluid" alt="Create a Post ">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!------- View all Post table -------------------------------------------------------------------------->
<!-- // logic for logged in / not? --> -->

<table *ngIf="!selected" class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Date Created</th>
    </tr>
  </thead>


  <tbody>
    <tr *ngFor="let post of posts">
      <td class='title' (click)="displayPost(post)">{{post.title}}</td>
      <td class='title' (click)="displayPost(post)">{{post.content}}</td>
      <td class='title' (click)="displayPost(post)">{{post.createDate}}</td>

    </tr>
  </tbody>
</table>
